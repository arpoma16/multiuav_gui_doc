paths:
  /devices:
    get:
      tags:
        - Devices
      summary: Fetch a list of Devices
      description: Return the list of devices
      parameters:
        - $ref: "#/components/parameters/token"
      responses:
        200:
          description: (ok) list of devices
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListDevice"
        400:
          description: No permission
          content: {}
    post:
      summary: Create a Device
      tags:
        - Devices
      parameters:
        - $ref: "#/components/parameters/token"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyAddUAV"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BodyAddUAV"
      x-codegen-request-body-name: body

  /devices/{id}:
    delete:
      summary: Delete a Device
      tags:
        - Devices
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No Content
          content: {}

  /positions:
    get:
      summary: Fetches a list of Positions
      description: We strongly recommend using Websocket
        instead of periodically polling positions endpoint. Without any params, it
        returns a list of last known positions for all the user's Devices. _from_
        and _to_ fields are not required with _id_.
      tags:
        - Positions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListPosition"

  /comands/send:
    get:
      summary: Fetches a list of avaliable commands
      description: list of avaliable command
      tags:
        - Commands
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listcommands"
    post:
      summary: Send command to devices
      description: Send command to  devices
      tags:
        - Commands
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Command"
        required: true
      responses:
        "200":
          description: Command sent
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Command"
        "400":
          description: Command no match
          content: {}
      x-codegen-request-body-name: body

  /commands/sendTask:
    post:
      summary: Send a task to GCS for UAVs inspection
      description: without any parameter,load the mission all UAV's
      tags:
        - Commands
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/task_msg"
        required: true

      responses:
        "200":
          description: planned route
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/resulMissionTask"
  /loadmission:
    post:
      summary: Load Mission
      description: explaint type command load mission
      tags:
        - Commands_type_explain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoadMission"
        required: true

      responses:
        "200":
          description: planned route

  /commandmission:
    post:
      summary: Command Mission
      description: explaint type command command mission
      tags:
        - Commands_type_explain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commandmission"
        required: true

      responses:
        "200":
          description: planned route

  /gimbal:
    post:
      summary: Command Gimbal
      description: explaint type command Gimbal
      tags:
        - Commands_type_explain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Gimbal"
        required: true

      responses:
        "200":
          description: planned route

components:
  #responses:

  parameters:
    token:
      name: token
      in: header
      description: Token de autenticacion
      required: false
      schema:
        type: string

  schemas:
    BodyAddUAV:
      type: object
      properties:
        uav_id:
          type: string
        uav_type:
          type: string

    ListDevice:
      type: array
      items:
        $ref: "#/components/schemas/Device"
      example:
        - id: "0"
          name: "uav_2"
          category: "dji"
          ip: "10.42.0.43"
          camera:
            - type: "WebRTC"
              source: "main"
          status: "offline"
          lastUpdate: null
        - id: "1"
          name: "uav_4"
          category: "dji_M300"
          ip: "10.42.0.44"
          camera:
            - type: "WebRTC"
              source: "main"
          status: "offline"

    Device:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        lastUpdate:
          type: string
          description: in IS0 8601 format. eg. `1963-11-22T18:30:00Z`
          format: date-time
        ip:
          type: string
        category:
          type: string
        camera:
          type: array
          items:
            type: object
            properties:
              types:
                type: string
              source:
                type: string
            example:
              - { type: "WebRTC", source: "main" }
              - { type: "WebRTC", source: "fpv" }
    ListPosition:
      type: array
      items:
        $ref: "#/components/schemas/Position"
    Position:
      type: object
      properties:
        #id:
        #  type: integer
        deviceId:
          type: integer
        #protocol:
        #  type: string
        deviceTime:
          type: string
          description: in IS0 8601 format. eg. `1963-11-22T18:30:00Z`
          format: date-time
        #fixTime:
        #  type: string
        #  description: in IS0 8601 format. eg. `1963-11-22T18:30:00Z`
        #  format: date-time
        #serverTime:
        #  type: string
        #  description: in IS0 8601 format. eg. `1963-11-22T18:30:00Z`
        #  format: date-time
        #outdated:
        #  type: boolean
        #valid:
        #  type: boolean
        latitude:
          type: number
        longitude:
          type: number
        altitude:
          type: number
        speed:
          type: number
          description: in metres/s
        course:
          type: number
        #address:
        #  type: string
        #accuracy:
        #  type: number
        #network:
        #  type: object
        #  properties: {}
        attributes:
          type: object
          properties:
            batery:
              type: number
            gimbal:
              type: array
              description: array with 3 element  yaw pich roll
              example: [0, -90, 40]
            #protocol:
            #  type: string
            mission_state:
              type: string
            wp_reached:
              type: integer
            uav_state:
              type: string
            landed_state:
              type: string
            alarm:
              type: string
    LoadMission:
      type: object
      properties:
        deviceId:
          type: number
          description: "Id of UAV or value of -1 for send all "
          example: 1
        type:
          type: string
          description: "loadMission"
          example: "loadMission"
        attributes:
          type: array
          description: "list of routes"
          items:
            $ref: "#/components/schemas/Route"
    commandmission:
      type: object
      properties:
        deviceId:
          type: number
          description: "Id of UAV or value of -1 for send all "
          example: 1
        type:
          type: string
          description: "commandMission"
          example: "commandMission"
    Gimbal:
      type: object
      properties:
        deviceId:
          type: number
          description: "Id of UAV or value of -1 for send all "
          example: 1
        type:
          type: string
          description: "loadMission"
          example: "loadMission"
        attributes:
          type: object
          properties:
            pitch:
              type: number
              description: "number of -180 to 180 degree"
              example: -90
            yaw:
              type: number
              description: "number of -180 to 180 degree"
              example: 0
            roll:
              type: number
              description: "number of -180 to 180 degree"
              example: 0

    Route:
      type: object
      properties:
        name:
          type: string
          example: "linea mata las ca√±as"
        uav:
          type: string
          example: "uav_1"
        wp:
          type: array
          items:
            $ref: "#/components/schemas/mission_waypoint"
        attributes:
          type: object
          properties:
            mode_landing:
              type: integer
              description: 2 gps autolanding
              example: 2
            mode_yaw:
              type: integer
              example: 3
            mode_gimbal:
              type: integer
              description: 0 free and 1 mission ( using 0 for move with actions)
              example: 0
            mode_trace:
              type: integer
              example: 0

    mission_waypoint:
      type: object
      properties:
        pos:
          type: array
          items:
            type: number
          example: [37.53395183, -6.30202933, 10]
          description: "latitude, longitude, relative altitude at takeoff"
          enum:
            - latitude
            - longitude
            - altitud
          minItems: 3
          maxItems: 3
        yaw:
          type: number
          example: 20
        gimbal:
          type: number
          example: 45
    task_msg:
      type: object
      properties:
        misision_id:
          type: integer
          example: 1234
          description: "identificador por GridWacth"
        objectivo:
          type: integer
          example: 0
          description: "Localizacion de incidencia 1: Inpecion de zona de aves, 2: Levantamiento Lidar"
        loc:
          type: object
          properties:
            tramo0:
              type: array
              items:
                type: object
                properties:
                  lat:
                    type: number
                    example: 37.0199008980604
                  lon:
                    type: number
                    example: -6.559872232408047
              example:
                - { lat: 37.121203, lon: -6.492668 }
                - { lat: 37.116616, lon: -6.484771 }
                - { lat: 37.107177, lon: -6.479203 }
            tramo1:
              type: array
              items:
                type: object
                properties:
                  lat:
                    type: number
                    example: 37.0199008980604
                  lon:
                    type: number
                    example: -6.559872232408047
              example:
                - { lat: 37.121100, lon: -6.495395 }
                - { lat: 37.119171, lon: -6.496007 }
        meteo:
          type: array
          items:
            type: object
            properties:
              lat:
                type: number
                example: 37.01455061559604
              lon:
                type: number
                example: -6.5625427378086489
              wind_vel:
                type: number
                example: 12
                description: "velocidad en metros/s"
              temp:
                type: number
                example: 38
                description: "temperatura en grados celcius"
              humidity:
                type: number
                example: 90
                description: "porcentaje "
              pressure:
                type: number
                example: 1201
                description: "presion atmosferica  en hPa"
          example:
            - lat: 37.01455061559604
              lon: -6.5625427378086489
              wind_vel: 12
              wind_dir: 360
              temp: 38
              humidity: 90
              pres_atm: 5
            - lat: 37.01455061559604
              lon: -6.5625427378086489
              wind_vel: 12
              wind_dir: 360
              temp: 38
              humidity: 90
              pres_atm: 5
    listcommands:
      type: array
      items:
        type: string
      example:
        - threat
        - loadMission
        - commandMission
        - threat
        - SincroniseFiles
        - ResumeMission
        - Gimbal

    Command:
      type: object
      properties:
        deviceId:
          type: integer
        type:
          type: string
        attributes:
          type: object
          properties: {}
      example:
        deviceId: -1
        type: "loadMission"
        attributes:
          - uav: uav_2
            wp:
              - pos:
                  - 38.13898041
                  - -3.17466429
                  - 9
                action:
