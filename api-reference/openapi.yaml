              mode_gimbal: 0
              idle_vel: 7
          - uav: uav_33
            wp:
              - pos:
                  - 38.13889480850935
                  - -3.1750557387829303
                  - 9
                action:
                  video_start: 0
                  gimbal: -90
                  yaw: -112.3
              - pos:
                  - 38.14194543
                  - -3.16625177
                  - 111.046204
                action:
                  gimbal: -90
                  yaw: -126.5
              - pos:
                  - 38.14030573
                  - -3.16905065
                  - 105.457245
                action:
                  gimbal: -90
                  yaw: -105.9
              - pos:
                  - 38.13968243253984
                  - -3.171996373829245
                  - 100
                action:
                  video_stop: 0
            attributes:
              mode_landing: 2
              mode_yaw: 2
              mode_gimbal: 0
              idle_vel: 5

    Notification:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        attributes:
          type: object
          properties: {}

    resulMissionTask:
      type: object
      properties:
        response:
          type: object
          properties:
            uav:
              type: string
              description: device identifier
            points:
              type: array
              description: List de points with "latitude, longitude, relative altitude at takeoff"
              items:
                type: array
                items:
                  type: number
                example: [37.53395183, -6.30202933, 10]
                description: "latitude, longitude, relative altitude at takeoff"
                enum:
                  - latitude
                  - longitude
                  - altitud
                minItems: 3
                maxItems: 3
        status:
          type: string
          description: status of planing
      example:
        response:
          uav: "uav_1"
          points:
            - [37.134092, -6.472401, 50]
            - [37.121203, -6.492668, 50]
            - [37.121203, -6.492668, 30]
            - [37.116616, -6.484771, 30]
            - [37.107177, -6.479203, 30]
            - [37.107177, -6.479203, 50]
            - [37.1211, -6.495395, 50]
            - [37.1211, -6.495395, 30]
            - [37.119171, -6.496007, 30]
            - [37.119171, -6.496007, 50]
            - [37.134092, -6.472401, 50]
        status: "OK"
